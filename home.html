<body>

  <section id="add" class="tab active">
    <h2>Add Lost / Found Item</h2>
    <div class="form">
      <input type="text" id="name" placeholder="Item name">
      <textarea id="desc" placeholder="Item description"></textarea>

  <section id="lost" class="tab hidden">
    <h2>Lost Items</h2>
    <input type="text" id="searchLost" placeholder="Search lost item..." onkeyup="searchItem('Lost')">

  </section>

  <section id="found" class="tab hidden">
    <h2>Found Items</h2>
    <input type="text" id="searchFound" placeholder="Search found item..." onkeyup="searchItem('Found')">

  </section>
